services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./src:/usr/src/app/src
      - ./public:/usr/src/app/public
    depends_on:
      - db
    command: ["npm", "start"]

  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ma_base_de_donnees
      MYSQL_USER: mon_user
      MYSQL_PASSWORD: mon_mot_de_passe
    volumes:
      - ./db-lib:/var/lib/mysql
    ports:
      - 5005:3306
    
  pma:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8081:80
